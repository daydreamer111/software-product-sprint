<!DOCTYPE HTML>
<html>
    <head>
        <title>Let's Meet Home Page</title> 
        <link rel="stylesheet" src="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Let's Meet!</h1>
            <p>Welcome to Let's Meet! We help you find a time and place to meet your friends, family or colleagues.</p>
        </header>
        <main>
            <div>
                <p>Create a new meeting and share it!</p>
                <button id="create" onclick="createMeeting();">Create a meeting</button>
            </div>
            <div>
                <p>Enter an already existing meeting.</p>
                <button id="join" onclick="joinMeeting();">Join a room</button>
            </div>
        </main>
    </body>
</html>
